Revered Emperor Pedro, your people long for a return to the peaceful days. when you walked among them, hearing their stories and reassuring them of a bright future. Will you once again lead your kingdom to prosperity? Can you build a civilization that stands the test of time? = Reverenciado Imperador Pedro, seu povo anseia pelo retorno aos dias de paz, quando o senhor caminhava entre eles, ouvindo suas histórias e assegurando-lhes um futuro brilhante. O senhor conduzirá seu reino à prosperidade mais uma vez? O senhor conseguirá construir uma civilização que resista ao teste do tempo?
