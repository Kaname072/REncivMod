Glory to the Kongo King! Lord Mvemba a Nzinga, or as he became known, Alfonso I. His reign over the Kongo was majestic and sacred. After the war against his brother, the Kongo was converted to Catholicism and expanded its kingdom more than ever before, taking over a large part of West Africa and spreading its immense culture and religion. After his death, the Kongo faced unimaginable challenges to survive and was dismantled and annexed by those who claimed to be our allies. = Glória ao Rei do Congo! Senhor Mvemba a Nzinga, ou como ficou conhecido, Afonso I. Seu reinado sobre o Congo foi majestoso e sagrado. Após a guerra contra seu irmão, o Congo se converteu ao catolicismo e expandiu seu reino como nunca antes, conquistando grande parte da África Ocidental e difundindo sua imensa cultura e religião. Após sua morte, o Congo enfrentou desafios inimagináveis ​​para sobreviver e foi desmantelado e anexado por aqueles que se diziam nossos aliados.
Great Alfonso I! Are you able to make our kingdom as powerful as it once was? Can you make it shine in history and throughout the ages? = Grande Afonso I! Serás capaz de tornar nosso reino tão poderoso quanto já foi? Conseguirás fazê-lo brilhar na história e através dos tempos?
