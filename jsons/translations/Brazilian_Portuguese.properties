///Intros
Great Baldwin IV! Even with his leprosy, you managed to show the world that tolerant coexistence is possible in Jerusalem. After victories and resistance against the Caliphate's troops, your reign over Jerusalem was marked by years of relative peace and tolerance. After our fall by the Great Saladin, years passed and wars upon wars ravaged the sacred soil of the Holy Land. = Grande Balduíno IV! Mesmo com sua lepra, você conseguiu mostrar ao mundo que a coexistência tolerante é possível em Jerusalém. Após vitórias e resistência contra as tropas do Califado, seu reinado sobre Jerusalém foi marcado por anos de relativa paz e tolerância. Após nossa queda pelas mãos do Grande Saladino, anos se passaram e guerras após guerras devastaram o solo sagrado da Terra Santa.
Great King Baldwin! Would it be possible to recreate such a sacred kingdom again? Could we make it shine through time and history? = Grande Rei Balduino! seria possível recriar tal reino sagrado novamente? poderá fazemos brilhar através do tempo e história?
Glory to the Kongo King! Lord Mvemba a Nzinga, or as he became known, Alfonso I. His reign over the Kongo was majestic and sacred. After the war against his brother, the Kongo was converted to Catholicism and expanded its kingdom more than ever before, taking over a large part of West Africa and spreading its immense culture and religion. After his death, the Kongo faced unimaginable challenges to survive and was dismantled and annexed by those who claimed to be our allies. = Glória ao Rei do Congo! Senhor Mvemba a Nzinga, ou como ficou conhecido, Afonso I. Seu reinado sobre o Congo foi majestoso e sagrado. Após a guerra contra seu irmão, o Congo se converteu ao catolicismo e expandiu seu reino como nunca antes, conquistando grande parte da África Ocidental e difundindo sua imensa cultura e religião. Após sua morte, o Congo enfrentou desafios inimagináveis ​​para sobreviver e foi desmantelado e anexado por aqueles que se diziam nossos aliados.
Great Alfonso I! Are you able to make our kingdom as powerful as it once was? Can you make it shine in history and throughout the ages? = Grande Afonso I! Serás capaz de tornar nosso reino tão poderoso quanto já foi? Conseguirás fazê-lo brilhar na história e através dos tempos?
All Hail his most respected and magnanimous Emperor, Pedro II of Brazil. It was with great insight and unshakeable dignity that you ruled the Brazilian empire for over 50 years, ushering in a time of lasting peace and prosperity. Your reputation as a stern, but fair leader was never blemished by controversy, as your unwavering dedication to the people of Brazil provided hope and established the kingdom's position in South America. Your scholarly pursuits and staunch defense of freedom of speech led to the creation of several institutions of higher learning, strengthening Brazil's sense of national identity. = Salve, seu mais respeitado e magnânimo Imperador, Pedro II do Brasil. Foi com grande perspicácia e dignidade inabalável que o senhor governou o Império Brasileiro por mais de 50 anos, inaugurando uma era de paz e prosperidade duradouras. Sua reputação como um líder severo, porém justo, jamais foi manchada por controvérsias, pois sua dedicação inabalável ao povo brasileiro trouxe esperança e estabeleceu a posição do reino na América do Sul. Seus estudos acadêmicos e a firme defesa da liberdade de expressão levaram à criação de diversas instituições de ensino superior, fortalecendo o senso de identidade nacional do Brasil.
Revered Emperor Pedro, your people long for a return to the peaceful days. when you walked among them, hearing their stories and reassuring them of a bright future. Will you once again lead your kingdom to prosperity? Can you build a civilization that stands the test of time? = Reverenciado Imperador Pedro, seu povo anseia pelo retorno aos dias de paz, quando o senhor caminhava entre eles, ouvindo suas histórias e assegurando-lhes um futuro brilhante. O senhor conduzirá seu reino à prosperidade mais uma vez? O senhor conseguirá construir uma civilização que resista ao teste do tempo?
Vlad Tepes! His strength and cruelty against invaders and infiltrators proved our resistance against the Ottoman invasions. During his reign, Wallachia consolidated its sovereignty and spiritual honor. Years after the wars, the Romanian nation was founded by the legendary King Carol I. Even in exile, you ignored the unjust demands of those infiltrators and put Wallachia first! Romanians have never stopped dreaming of a leader as sovereign as His Highness.
Your Highness! Is your relentless strength capable of bringing glorious days to Romania? Will you be able to make our kingdom as sovereign as it once was?
Great Musa! After triumphs in wars of expansion, the Mali Empire rose in West Africa, expanding Mandinka culture and consolidating the Islamic faith. You were also recognized for your wealth, strength, wisdom, and mercy. You made a great pilgrimage to the holy city, bringing with you high culture and wealth, as well as skilled engineers and mathematicians. The Empire declined after rival empires arose and internal conflicts intensified.
Oh Great Mansa! May our golden age never end! May our Empire shine through time and history.
Your people kneel before you, great warrior Shaka of the Zulu Kingdom. As you rose from a place of exile to become the true leader of the Zulus, you ushered in changes throughout the Zulu society, implementing new laws and cultural reforms that strengthened the position of your kingdom. However, it was your tenacity in the art of war that truly established your reputation, as your tactics and strategies on the battlefield forever changed the face of combat across the plains of southern Africa.
Most formidable king, your people once again long for the unity and strength your leadership afforded them. Can you return the Zulu kingdom to such great prominence? Will you build a civilization that stands the test of time?
May the gods grant you strength, great Viriato! The Lusitanians were a tribe that lived on the Iberian Peninsula alongside some Celtic tribes. Our spirituality and resistance were strong even against the Romans, but the cowardice of those Romans brought about your downfall, great Viriato. But even so, you are still remembered for your bravery and resistance.
Great Viriato! Do we finally have the chance to bring our ancient civilization to triumph? Will you be able to build a civilization that withstands the test of time?
Sumer, cradle of civilizations, of agriculture, mother of writing and literature. Even after the conquest by the Akkadians, we Sumerians still influenced the Akkadians, Babylonians, and Assyrians. Sumerian architecture and society continue to amaze the world that arose around our strength.
Legendary King Gilgamesh, whose absolute power affects even the gods, will his majesty triumph through time and history? Will he influence everything and everyone?
Long live King Ghezo! The great kingdom of Dahomey, once a state paying tribute to the Oyo Empire, was a strong and rich kingdom with its powerful female warriors and Fon culture, demonstrating to several neighboring kingdoms that our power goes beyond the spiritual. But after those French invaders, our kingdom succumbed to terrible colonialism.
King Ghezo! Could you take the reins again for our glory? Could you bring us back to the old days?
King Dom João! His wisdom and piety brought us to the zenith of the great Portuguese Empire, created after the great discoveries. The Portuguese were pioneers in the discovery of the Americas along with Spain. King Dom João III's reign was marked by great diplomacy and economic success. However, European rivalries and revolts in our colonies caused the great Portuguese Empire to succumb.
Great and wise king! Shall we use our astronomical knowledge for a new territorial ascension? Will we shine in history and through the ages?
Great Blackbeard, the king of pirates, your grandeur in your raids and massacres is incompatible with any empire ever built, the King of the Seven Seas, the pirate leader. Even with the resignation of the British, you remained strong and fought to the death against the navy.
Will the captain be able to rebuild the grand pirate empire? Will he be able to overcome the nations that pirates fear?
